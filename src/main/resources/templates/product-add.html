<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Додати новий товар</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">

        <div class="form-group">
            <label for="name">Назва товару:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="brand">Бренд:</label>
            <input type="text" th:field="*{brand}" id="brand" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Ціна (₴):</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="inventory">На складі (шт.):</label>
            <input type="number" th:field="*{inventory}" id="inventory" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Опис:</label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Категорія:</label>
            <select th:field="*{category.id}" id="category" class="form-control" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Зберегти товар</button>
    </form>
</div>

</body>
</html>
